name: Publish PreRelease to TestPyPI üêç

on: 
  pull_request:
    branches:
      - "development"
jobs:
  test:
    env:
      THINGI_ACCESS_TOKEN: ${{ secrets.THINGI_ACCESS_TOKEN }}
    name: "Run unit tests, lint, and type checking"
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'
      - name: Install dependencies
        run: |
          pip install tox
      - name: Running tests
        run: make test
  build-n-publish:
    name: Build and publish PreRelease to TestPyPI üêç
    runs-on: ubuntu-20.04
    needs: [test]
    steps:
    - uses: actions/checkout@master
    - uses: abatilo/actions-poetry@v2.0.0
    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9

    - name: Poetry version
      run: poetry --version
    - name: Install Requirements
      run: poetry install
    - name: Building Package ‚è≥
      run: poetry build
    - name: Publishing üöÄ
      run: |
        poetry config repositories.test-pypi https://test.pypi.org/legacy/ 
        poetry config pypi-token.test-pypi ${{ secrets.TEST_PYPI_API_TOKEN }} 
        poetry publish -r test-pypi
